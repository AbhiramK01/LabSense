server {
  listen 80;
  server_name your-domain.com www.your-domain.com;

  # For Let's Encrypt HTTP-01 challenge
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Redirect everything else to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name your-domain.com www.your-domain.com;

  ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

  # Serve frontend (static SPA) from the frontend container via proxy
  location / {
    proxy_pass http://labsense-frontend:80;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
  }

  # Proxy API requests to FastAPI service
  location /api/ {
    proxy_pass http://labsense-api:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
  }

  # WebSocket support (if needed later)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;
}



